<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score1">0</div>
                <div class="plus-points">
                    <button onclick="addHome(1)" class="btn btn-plus1Home">+1</button>
                    <button onclick="addHome(2)" class="btn btn-plus2Home">+2</button>
                    <button onclick="addHome(3)" class="btn btn-plus3Home">+3</button>
                </div>
            </div>
            <div><button class="reset-btn">New game</button></div>
            <div>
                <h3>Away</h3>
                <div class="score2">0</div>
                <div class="plus-points">
                    <button onclick="addGuest(1)" class="btn btn-plus1Guest">+1</button>
                    <button onclick="addGuest(2)" class="btn btn-plus2Guest">+2</button>
                    <button onclick="addGuest(3)" class="btn btn-plus3Guest">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
